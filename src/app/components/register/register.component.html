<form [formGroup]="registerForm" (submit)="handleRegisterForm()">
    <div>
        <label for="nombre">Nombre</label>
        <input formControlName="name" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre.." />
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <input formControlName="surname" type="text" name="apellido" id="apellido"
            placeholder="Ingrese su apellido.." />
    </div>
    <div>
        <label for="email">Correo electronico</label>
        <input formControlName="email" type="email" name="email" id="email" placeholder="Ingrese su email.." />
    </div>
    <div>
        <label for="password">Contrase√±a</label>
        <input formControlName="password" type="password" name="password" id="password"
            placeholder="Ingrese su password.." />
    </div>

    <button type="submit">Registrarse</button>

</form>
